<script>
  var help = ["¿ Quieres conocer más ?",
              "Escribe 'a' para saber en que ando",
              "'b' para el blog",
              "'c' para saber donde contactarme"];
  var typing = false;
  var helpIndx = 0;

  function type() {
    if (!typing) return;

    text = help[helpIndx];
    placeholder = document.getElementById('btn').placeholder;

    if (text.length > placeholder.length) {
      placeholder += text.charAt(placeholder.length);
      document.getElementById('btn').placeholder = placeholder;
      setTimeout(type,100);
    } else {
        setTimeout(clean,1000);
    }
  }

  function clean() {
    if (!typing) return;

    placeholder = document.getElementById('btn').placeholder;

    if (placeholder.length > 0) {
      placeholder = placeholder.substring(0,placeholder.length-2);
      document.getElementById('btn').placeholder = placeholder;
      setTimeout(clean,50);
    } else {
      helpIndx = ( helpIndx < (help.length-1) )?helpIndx+1:0;
      setTimeout(type,500);
    }
  }

  function stopTyping() {
    typing = false;
    helpIndx = 0;
    document.getElementById('btn').placeholder = "";
  }

  function startTyping() {
    typing = true;
    helpIndx = 0;
    type();
  }

  function details(cmd) {
    document.getElementById('details-a').style.display = "none";
    document.getElementById('details-b').style.display = "none";
    document.getElementById('details-c').style.display = "none";

    if (cmd.toLowerCase()=="a") {
      document.getElementById('details-a').style.display = "block";
    } else if (cmd.toLowerCase()=="b") {
      document.getElementById('details-b').style.display = "block";
    } else if (cmd.toLowerCase()=="c") {
      document.getElementById('details-c').style.display = "block";
    } else {

    }
  }

</script>
